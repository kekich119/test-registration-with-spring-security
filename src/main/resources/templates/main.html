<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .btn {
            display: block;
            width: 220px;
            margin: 20px auto;
            padding: 15px;
            font-size: 18px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .btn:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
<h1>Добро пожаловать!</h1>
<a class="btn" href="main/login">Войти</a>
<a class="btn" href="main/register">Зарегистрироваться</a>
<a class="btn" href="main/admin">Админ-панель</a>
</body>
</html>
