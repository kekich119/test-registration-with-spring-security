<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль пользователя</title>
  <style>
    body {
      background: #f5f7fa;
      font-family: Arial, sans-serif;
    }
    .profile-container {
      max-width: 350px;
      margin: 80px auto;
      background: #fff;
      padding: 32px 28px 24px 28px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(25, 118, 210, 0.10);
      text-align: center;
    }
    h2 {
      color: #1976d2;
      margin-bottom: 18px;
    }
    .username {
      font-size: 18px;
      margin-bottom: 24px;
      color: #333;
    }
    button {
      padding: 12px 32px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
<div class="profile-container">
  <h2>Профиль</h2>
  <div class="username" id="username">Добро пожаловать, пользователь!</div>
  <button id="logoutBtn">Выйти</button>
</div>
<script>
  // Здесь можно подставить имя пользователя, если оно хранится в localStorage/sessionStorage
   document.getElementById('username').textContent = 'Добро пожаловать, ' + localStorage.getItem('login') + '!';

  document.getElementById('logoutBtn').onclick = function() {
    // Очистить данные пользователя, если нужно
    // localStorage.removeItem('login');
    window.location.href = '/';
  };
</script>
</body>
</html>
